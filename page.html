<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <main class="mt-5 col-12 container">
            <div class="justify-content-center p-5 box">
                <div id="entrance">
                    <h2 class="text-center">Форма авторизации</h2>
                    <div class="p-5 row justify-content-center">
                        <div class="col-7 mb-4">
                            <label class="mb-1" for="email">Почта</label>
                            <input id="email" type="email" class="form-control" placeholder="Введите почту"/>
                        </div>
                        <div class="col-7 mb-4">
                            <label class="mb-1" for="passwd">Пароль</label>
                            <input id="passwd" type="password" class="form-control" placeholder="Введите пароль"/>
                        </div>
                        <div class="col-7">
                            <buttom id="btn" style="margin-right: 20px;" class="btn btn-primary">Войти</buttom>
                            <a id="register" style="color: blue; cursor: pointer;">Регистрация</a>
                        </div>
                    </div>
                </div>
                <div id="registration" style="display: none;">
                    <h2 class="text-center">Форма регистрации</h2>
                    <div class="p-5 row justify-content-center">
                        <div class="col-7 mb-4">
                            <label class="mb-1" for="email-register">Почта</label>
                            <input id="email-register" type="email" class="form-control" placeholder="Введите почту"/>
                        </div>
                        <div class="col-7 mb-4">
                            <label class="mb-1" for="passwd-register">Пароль</label>
                            <input id="passwd-register" type="password" class="form-control" placeholder="Введите пароль"/>
                        </div>
                        <div class="col-7">
                            <button style="margin-right: 20px;" id="btn-register" class="btn btn-primary">Зарегестрироваться</button>
                            <a id="enter" style="color: blue; cursor: pointer;">Вход</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="test.js"></script>
    </body>
</html>

<style>
.box {
    box-shadow: 0px 2px 20px rgba(0, 74, 172, 0.3);
    border-radius: 6px;
    border: 1px solid blue;
}

.box:hover {
    box-shadow: 0px 2px 20px rgba(0, 74, 172, 0.5);
}
</style>
